<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Ivan Kashirin">
  <meta name="copyright" content="200TB Web Studio">
  <meta name="description" content="Тестовое задание для разработчиков frontend в компанию Neuro City">
  <meta name="keywords" content="frontend200tb">

  <title>web-sockets</title>

  <link rel="stylesheet" href="css/style.css">
  <link rel="icon" href="assets/favicon.svg">
</head>

<body>
  <div class="page">


    <header class="header">
      <div class="container">
        <div class="header-content">
          <logo class="logo-left"></logo>
          <logo class="logo-right"></logo>
        </div>
      </div>
    </header>


    <main class="main">
      <div class="container">
        <h1>Web Socket Server</h1>
        <span id="status">OFFLINE</span>

        <ul id="messages"></ul>

        <form id="form">
          <label for="message">&gt;</label>
          <input type="text" id="input" required autofocus autocomplete="off">
        </form>

      </div>
    </main>


    <footer class="footer">
      <div class="container">
        <div class="footer-content">
          <a class="footer-github" href="https://github.com/frontend200tb" title="frontend200tb" target="_blank"></a>

          <a class="footer-logo" href="https://www.neuro-city.ru/" title="Neuro City" target="_blank"></a>
        </div>
      </div>
    </footer>


  </div>
  <script src="js/index.js"></script>
</body>

</html>
